c7 = ${xrdb:color7:#222}
c8 = ${xrdb:color8:#222}

[bar/bar1]
width = 94%
offset-x = 3%
height = 26pt
offset-y = 1.2%
radius = 10
bottom = true

background = ${colors.c0}
foreground = ${colors:c7} 

line-size = 3pt

border-size = 2.2pt
border-color = ${colors.c1}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.c5}

font-0 = "Iosevka Nerd Font:size=15:weight=Medium;3"
; font-1 = "Iosevka Nerd Font:size=40:weight=Regular;2"
font-1 = "Roboto:size=25:weight=bold;2"
; xx
modules-left = bspwm  
modules-center =  date xkeyboard backlight
modules-right =  battery pulseaudio redshift memory cpu network

